    {% extends 'base.html' %}

      {%block head  %}
      <title>Aufgaben</title>
      {% endblock%}

  {%block body  %}
      <br>
      <br>
      <div>
      <h1 style="display: inline">2:Meine Aufgaben zum Thema {{selected_topic}}</h1>
      <br>
      </div>


      <br>
      <hr>
      
      <br><br>
    
    <br/>
    <form action="" method="POST">
        {% for post in posts%}
         <article class="media content-section">
            <div class="media">
               
                
                    <div class="media-body">
                        <div class="article-metadata">
                        <p>Level:{{post.level}}</p>
                        </div>
                        Aufgabentext:
                        <p style="white-space:pre-wrap"> {{post.text}}</p>
      
                     
                    </div>
            </div>
            <input type=checkbox name=question value={{post.id}}> Auswählen<br/>
       
           
            <hr>
            
           
        </article>
            {%endfor%}
    
   <p><input type=submit></p>  

   <a class="btn btn-primary" href='/home' role="button">Zur Übersicht
   </a>
   
      {% endblock%}
